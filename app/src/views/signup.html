{% extends 'layout.html' %}
{% block content %}
<link rel="stylesheet" type="text/css" href="css/signup.css">
<div class="signUpBox" id="signUpBox">
    <div class="wrapBox">
		<div class="textBox">
            <div class="txt">SIGN UP</div>
		</div>
        <p class="guideTxt" id="guideTxt">반가워요 (*ˊᵕˋ*)ﾉ</p>
        <form action="" method="post">
            <div class="inputBox">
                <input id="id" placeholder="Id" minlength="6" maxlength="13" onkeyup="characterCheck(this)">
                <input type="hidden" id="checkedId" value="">
                <button type="button" id="doubleChk">중복확인</button>
                <input id="username" type="text" placeholder="Username" maxlength="10" onkeyup="characterCheck(this)">
                <input id="phone" type="text" placeholder="Phone" onkeyup="characterCheck(this), lengthCheck(this)">
                <input id="password" type="password" placeholder="Password" maxlength="15">
                <input id="confirm" type="password" placeholder="Confirm Password" maxlength="15">
            </div>
            <p class="signup-btn" id="signUpBtn">Confirm</p>
            <div class="btnBox">
                <span class="backBtn" id="backBtn">Back</span>
            </div>
        </form>    
    </div>      
</div>
<script src="/js/signup.js"></script>
<script src="/js/validate.js"></script>
{% endblock %}
