{% extends 'layout.html' %}
{% block content %}
<link rel="stylesheet" type="text/css" href="css/signup.css">
<div class="signUpBox" id="signUpBox">
    <div class="wrapBox">
		<div class="imgBox">
			<img class="icon" id="img" src="img/document_Icon.png">
		</div>
        <form action="" method="post">
            <div class="inputBox">
                <input id="email" type="email" placeholder="Email" required>
                <input id="username" type="text" placeholder="Username" required>
                <input id="phone" maxlength="13" type="tel" placeholder="Phone" required>
                <input id="password" type="password" placeholder="Password" required>
                <input id="confirm" type="password" placeholder="Confirm Password" required>
            </div>
            <p class="signup-btn" id="signUpBtn">Sign Up</p>
            <div class="btnBox">
                <span class="backBtn" id="backBtn">Back</span>
            </div>
        </form>    
    </div>      
</div>
<script src="/js/signup.js"></script>
{% endblock %}
