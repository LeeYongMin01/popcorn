{% extends 'layout.html' %} {% block content %}
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/list.css" rel="stylesheet" />
<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="main">
    <div class="container px-4 px-lg-5">
      <div class="navbar-brand" id="homeBtn">
        <img class="img" src="img/film.png" />
        <span class="txt">POPCORN!</span>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item">
            <a class="nav-link active" id="officeBtn">Box Office</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="searchBtn">Search</a>
          </li>
        </ul>
        <div class="header_btn" id="myPage">
          <img class="img" src="img/mypage_icon.png" />
        </div>
        <div class="header_btn" id="logoutBtn">
          <img class="img" src="img/logout_icon.png" />
        </div>
      </div>
    </div>
  </nav>
  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">BOX OFFICE</h1>
      </div>
    </div>
  </header>
  <section>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
              <div class="card-body">
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
{% include "footer.html" %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/event/mouseEvent.js"></script>
<script src="js/list.js"></script>
{% endblock %}
